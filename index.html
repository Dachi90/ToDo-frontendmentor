<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

<div class="wrapper-all">
  <header class="header">
    <div class="header-container">
      <h1 class="title">TODO</h1>
      <i class="icon-mode fas fa-sun"></i>
    </div>
  </header>

  <main class="main">
    <div class="new-todo">
        <div class="check-box"></div>
        <input class="input" type="text"  id="create-todo" placeholder="Create a new todo...">
    </div>
    <div class="todo-list">
      <div class="list-items"></div>
      <div class="list-options">
        <p class="items-count">0 items left</p>
        <button class="buttons clear-completed">Clear completed</button>
      </div>
    </div>
    <div class="list-filter">
      <button class="buttons all">All</button>
      <button class="buttons actived">Active</button>
      <button class="buttons completed">Completed</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dachi90" target="_blank">Martin Bergesio</a>.
  </footer>
</div>

<template id="item-template">
<div class="item active">
    <div class="check-box"><img ></div>
    <div class="item-text">hola</div>
    <img class="delate"/>
</div>
</template>

  <script src="js/script.js"></script>
</body>
</html>
